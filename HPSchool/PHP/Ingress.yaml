apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: kjdev-cluster
    external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
  labels:
    app.kubernetes.io/instance: hpschool-fpm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nginx-php
    app.kubernetes.io/version: 2.4.0
    argocd.argoproj.io/instance: k0s-cntrl-business-hpschool-fpm-helm
    helm.sh/chart: nginx-php-1.0.0
    lan-mode: private
    wan-mode: public
  name: hpschool-fpm-nginx-php
  namespace: core-prod
spec:
  ingressClassName: traefik-core
  rules:
    - host: hpphp.writemy.codes
      http:
        paths:
          - backend:
              service:
                name: hpschool-fpm-nginx-php
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - '*.writemy.codes'
      secretName: writemycodes-default-certificates
