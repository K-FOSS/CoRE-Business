        #     tcpSocket:
        #       port: 8080
        #     timeoutSeconds: 1
        #   volumeMounts:
        #     - mountPath: /var/www/html
        #       name: data
        - name: codeserver
          args:
            - '--auth'
            - none
            - '--port'
            - '12321'
            - /data/config
          image: 'codercom/code-server:3.9.2'
          ports:
            - containerPort: 12321
              name: codeserver
              protocol: TCP
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /data/config
              name: data
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: default
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hpschool-phpcore

        - name: config
          configMap:
            name: hpschool-fpm-nginx-php-settings
            items:
              - key: config
                path: site.conf
