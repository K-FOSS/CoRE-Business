apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpschool-fpm-nginx-php
  namespace: core-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: hpschool-fpm
      app.kubernetes.io/name: nginx-php
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: hpschool-fpm
        app.kubernetes.io/name: nginx-php
    spec:
      automountServiceAccountToken: true
      containers:
        - name: nginx
          image: nginx:latest
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /code
            - name: config
              mountPath: /etc/nginx/conf.d

        - name: php
          image: php:7-fpm
          env:
            - name: TZ
              value: UTC
          volumeMounts:
            - name: data
              mountPath: /code
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP

        # - name: hpschool-fpm-nginx-php

        #   image: 'trafex/php-nginx:2.5.0'
        #   imagePullPolicy: Always
        #   livenessProbe:
        #     failureThreshold: 3
        #     initialDelaySeconds: 0
