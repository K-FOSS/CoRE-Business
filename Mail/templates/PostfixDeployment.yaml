apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplelogin-postfix
  labels:
    app.kubernetes.io/name: simplelogin
    app.kubernetes.io/component: postfix
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: simplelogin
      app.kubernetes.io/component: postfix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simplelogin
        app.kubernetes.io/component: postfix
        logs: loki-myloginspace
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - postfix
                topologyKey: kubernetes.io/hostname
              weight: 100
      volumes:
        - name: misc-config
          configMap:
            name: simplelogin-postfix-misc-config
            items:
              - key: master.cf
                path: master.cf

        - name: ldap-configs
          secret:
            secretName: business-mail-postfix-auth-config
            optional: false
            items:
              - key: ldap.cf
                path: ldap.cf

              - key: ldap-in.cf
                path: ldap-in.cf

              - key: ldap-auth.cf
                path: ldap-auth.cf

        - name: tls-certs
          secret:
            secretName: {{ .Values.email.tls.secretName }}

        - name: dkim-secrets
          secret:
            secretName: selector1-mail-myloginspace
            items:
            - key: mail.mylogin.space.selector1.key
              path: dkim.key

      containers:
        - name: postfix
          image: kristianfoss/postfix:core
          envFrom:
            - secretRef:
                name: business-mail-simplelogin-postfix-db-prod

            - configMapRef:
                name: simplelogin-postfix-cfg

          volumeMounts:
            #
            # Misc
            #
            - name: misc-config
              mountPath: /etc/postfix/master.cf
              subPath: master.cf

            #
            # Dovecot
            #

            #
            # AAA LDAP
            #
            - name: ldap-configs
              mountPath: /etc/postfix/ldap.cf
              subPath: ldap.cf

            - name: ldap-configs
              mountPath: /etc/postfix/ldap-in.cf
              subPath: ldap-in.cf

            - name: ldap-configs
              mountPath: /etc/postfix/ldap-auth.cf
              subPath: ldap-auth.cf

            - name: tls-certs
              mountPath: /etc/tls/mail

            - mountPath: /secret/dkim.key
              name: dkim-secrets
              subPath: dkim.key

          ports:
            - name: smtp
              containerPort: 25

            - name: smtp-tls 
              containerPort: 465

            - name: smtp-starttls
              containerPort: 587

            - name: smtp-auth
              containerPort: 10025

