apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplelogin-postfix
  labels:
    app.kubernetes.io/name: simplelogin
    app.kubernetes.io/component: postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: simplelogin
      app.kubernetes.io/component: postfix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simplelogin
        app.kubernetes.io/component: postfix
    spec:
      volumes:
        - name: simplelogin-configs
          secret:
            secretName: simplelogin-postfix-config
            optional: false
            items:
              - key: pgsql-relay-domains.cf
                path: pgsql-relay-domains.cf

              - key: pgsql-transport-maps.cf
                path: pgsql-transport-maps.cf

      containers:
        - name: postfix
          image: dhet/postfix-pg:latest
          envFrom:
            - secretRef:
                name: business-mail-simplelogin-postfix-db-prod
          volumeMounts:
            - name: simplelogin-configs
              mountPath: /etc/postfix



          ports:
            - name: smtp
              containerPort: 25

            - name: smtp-tls 
              containerPort: 465

            - name: smtp-starttls
              containerPort: 587

            - name: smtp-auth
              containerPort: 10025

