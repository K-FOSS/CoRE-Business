apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: business-mail-simplelogin-db-prod-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: business-mail-simplelogin-db-prod
    template:
      engineVersion: v2
      data:
        DB_URI: '{{`postgresql://{{ .DatabaseUser }}:{{ .DatabasePassword }}@psql.service.dc1.kjdev:5432/{{ .DatabaseDatabase }}`}}'

        URL: '{{ .Values.URL }}'

  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: SimpleLogin
        property: DatabaseDatabase

    - secretKey: DatabasePassword
      remoteRef:
        key: SimpleLogin
        property: DatabasePassword

    - secretKey: DatabaseUser
      remoteRef:
        key: SimpleLogin
        property: DatabaseUser
