apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: cyberchef-ingress

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main-gw
      namespace: core-prod

  hostnames:
    - 'cyberchef.mylogin.space'
  rules:
    - backendRefs:
        - name: cyberchef-ui
          port: 80
