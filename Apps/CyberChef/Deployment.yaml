apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberchef
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cyberchef-ui
  template:
    metadata:
      labels:
        app: cyberchef-ui
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - image: mpepping/cyberchef:v9.32.3
          name: cyberchef-ui
          securityContext:
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8000
