apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nextcloud-workers
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: worker
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/instance: nextcloud-prod
      app.kubernetes.io/name: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/instance: nextcloud-prod
        app.kubernetes.io/name: nextcloud
    spec:
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-prod-nextcloud
      containers:
        - name: nextcloud-worker
          image: nextcloud:fpm-alpine
          command: ['/cron.sh']
          args: []
