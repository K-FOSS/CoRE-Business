apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: business-office-nextcloud-s3-prod-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: business-office-nextcloud-s3-prod

  data:
    - secretKey: S3Bucket
      remoteRef:
        key: Nextcloud
        property: S3Bucket

    - secretKey: S3AccessKey
      remoteRef:
        key: Nextcloud
        property: S3AccessKey
      
    - secretKey: S3SecretKey
      remoteRef:
        key: Nextcloud
        property: S3SecretKey
