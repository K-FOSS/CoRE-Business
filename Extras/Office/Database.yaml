apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: business-office-nextcloud-database-prod-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: business-office-nextcloud-database-prod

  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: Nextcloud
        property: DatabaseDatabase

    - secretKey: Username
      remoteRef:
        key: Nextcloud
        property: Username
      
    - secretKey: Password
      remoteRef:
        key: Nextcloud
        property: Password
