{{- $fullName := include "avoip.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: asterisk
  annotations:
    metallb.universe.tf/allow-shared-ip: avoip

spec:
  selector:
    app: {{ $fullName }}-asterisk

  ports:
    - port: 5060
      targetPort: 5060
      protocol: UDP
      name: 'udp-sip'

  publishNotReadyAddresses: true
  loadBalancerIP: 10.1.1.5
  externalIPs:
    - 66.165.222.126

  loadBalancerSourceRanges:
    - 34.210.91.112/28
    - 147.75.60.160/28
    - 34.226.36.32/28
    - 147.75.65.192/28
    - 10.1.1.83/32
  type: LoadBalancer
