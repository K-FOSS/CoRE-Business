{{- $fullName := include "avoip.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: asterisk
  annotations:
    metallb.universe.tf/allow-shared-ip: istio

spec:
  selector:
    app: {{ $fullName }}-asterisk

  ports:
    - port: 5060
      targetPort: 5060
      protocol: UDP
      name: 'udp-sip'

{{- range untilStep (.Values.asterisk.rtp.min|int) (.Values.asterisk.rtp.max|int) 1 }}
    - port: {{ . }}
      targetPort: {{ . }}
      protocol: UDP
      name: 'udp-{{ . }}'

    - port: {{ . }}
      targetPort: {{ . }}
      protocol: TCP
      name: 'tcp-{{ . }}'
{{ end }}



  publishNotReadyAddresses: true
  loadBalancerIP: 10.1.1.83
  externalIPs:
    - 66.165.222.101
  type: LoadBalancer
