{{- $fullName := include "avoip.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-freeswitch

spec:
  type: ClusterIP

  ports:
    - name: tcp-sip
      port: 5060
      protocol: TCP
      targetPort: tcp-sip

    - name: udp-sip
      port: 5060
      protocol: UDP
      targetPort: udp-sip

    - name: tls-sips
      port: 5061
      protocol: TCP
      targetPort: tls-sips
  selector:
    app.kubernetes.io/name: {{ $fullName }}-freeswitch
