{{- if .Values.owui.enabled }}
apiVersion: mylogin.space/v1alpha1
kind: User
metadata:
  name: {{ .Release.Name }}-openwebui

spec:
  name: OpenWebUI 

  groups:
    - LDAPService

  psql:
    enabled: true

    crossplane:
      crossplaneProvider: psql-main
      terraformProvider: psql

  writeConnectionSecretToRef:
    name: {{ .Release.Name }}-openwebui-user
{{- end }}