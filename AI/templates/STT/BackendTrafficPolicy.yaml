{{- if $.Values.speeches.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ .Release.Name }}-speeches
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ .Release.Name }}-speaches

  timeout:
    http:
      requestTimeout: 300s

  healthCheck:
    active:
      interval: 5s
      timeout: 2s
      type: HTTP
      http:
        path: /health
        expectedStatuses:
          - 200
{{- end }}