apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: {{ $backend.name }}-speaches

spec:
  endpoints:
    - {{ nindent 6 (toYaml $backend.endpoint) | trim }}
---
{{- end }}
{{- end }}